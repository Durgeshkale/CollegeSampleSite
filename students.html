<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students' Corner - GCoE Nagpur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Light background for better contrast */
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        h2 {
            font-size: 36px;
            color: #5d615d;
            margin-bottom: 20px; /* Space below the heading */
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            font-size: 18px;
            margin: 10px 0;
            background-color: #fff; /* White background for list items */
            border: 1px solid #ddd; /* Border for list items */
            border-radius: 5px; /* Rounded corners */
            padding: 10px; /* Padding inside list items */
        }
        ul li a {
            text-decoration: none; /* Remove underline */
            color: #007bff; /* Bootstrap primary color */
            transition: color 0.3s; /* Transition effect for hover */
        }
        ul li a:hover {
            color: #0056b3; /* Darker color on hover */
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            margin-top: 20px; /* Space above the footer */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Students' Corner</h2>
        <ul>
            <li><a href="#">Placement Opportunities</a></li>
            <li><a href="#">Alumni Network</a></li>

    </footer>

</body>
</html>
